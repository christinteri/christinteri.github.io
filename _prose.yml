permalink: pretty
markdown: kramdown
prose:
  rooturl: ''
  siteurl: 'https://christinteri.github.io/'
  relativeLinks: 'https://christinteri.github.io/links.jsonp'
  media: 'images'
  ignore:
    - index.html
    - _config.yml
    - _prose.yml
    - feed.xml
    - links.jsonp
    - CNAME
    - README.md
    - .gitignore
    - .htaccess
    - /_layouts
    - /_includes
    - /_sass
    - /css
    - /public
    - 404.html
    - favicon.ico
    - index.html
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
    _page:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          label: "Indiquer un titre"
          value: "page"
  
